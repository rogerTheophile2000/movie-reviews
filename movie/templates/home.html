{% extends 'base.html' %}

{% block content %}
    <form action="">
        <div class="mb-3">
            <label class="form-label">Search for Movie:</label>
            <input type="text" name="searchMovie" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <div class="row row-cols-1 row-cols-md-3 g-4 mt-3">
        {% for movie in movies %}
        <div v-for="movie in movies" class="col">
            <div class="card">
                <img class="card-img-top" src="{{ movie.image.url }}" />
                <div class="card-body">
                    <a href="{% url 'detail' movie.id %}">
                        <h3 class="card-title fw-bold">{{ movie.title }}</h3>
                    </a>
                    <p class="card-text">{{ movie.description }}</p>
                    {% if movie.url %}
                    <a class="btn btn-primary" href="{{movie.url}}">Movie Link</a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
