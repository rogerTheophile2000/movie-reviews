<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movies App || {{ title }} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form action="">
            <div class="mb-3">
                <label class="form-label">Search for Movie:</label>
                <input type="text" name="searchMovie" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">
                Search
            </button>
        </form>
        <p>Searching for : {{ searchTerm }}</p>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for movie in movies %}
            <div v-for="movie in movies" class="col">
                <div class="card">
                    <img class="card-img-top" src="{{ movie.image.url }}"/>
                    <div class="card-body">
                        <h3 class="card-title fw-bold">{{ movie.title }} </h3>
                        <p class="card-text">{{ movie.description }} </p>
                        {% if movie.url %}
                            <a class="btn btn-primary" href="{{movie.url}}">Movie Link</a>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
            
        <br />
        <br />
        <h2>Join our mailing list:</h2>
        <form action="{% url 'signup' %}">
            <div class="mb-3">
                <label for="email" class="form-label">
                    Enter your email:
                </label>
                <input type="email" class="form-control" name="email" />
            </div>
            <button type="submit" class="btn btn-primary">
                Sign Up
            </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
