<!DOCTYPE html>
<html>

<head>
    <title>Movies App</title>
    <link href="https://cdn.jsdelivr.net/npm/
bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
</head>

</html>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                {% load static %}
                <img src="{% static 'images/movie.png' %}" alt="" width="30" height="24" class="d-inline-block align-text-top"  />
                Movies
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="{% url 'news' %}">News</a>
                    {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'logoutaccount' %}">
                        Logout ({{ user.username }})
                    </a>
                    {% else %}
                    <a class="nav-link" href="{% url 'loginaccount' %}">Login</a>
                    <a class="nav-link" href="{% url 'signupaccount' %}">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <div class="container mb-5 mt-2">
        {% block content %}{% endblock content %}
    </div>

    <footer class="text-center text-lg-start bg-light text-muted mt-4">
        <div class="text-center p-4"> 
            Â© Copyright -
            <a class="text-reset fw-bold text-decoration-none" target="_blank" href="https://www.linkedin.com/in/roger-mushagalusa-10bb7023a/">
                My Linkdin
            </a> -
            <a class="text-reset fw-bold text-decoration-none" target="_blank" href="https://github.com/rogerTheophile2000/">
                My Github
            </a>
        </div>
    </footer>
</body>

</html>
